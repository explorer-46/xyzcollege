<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Roll No</label>
                    <input type="text" class="form-control" name="rollno" [(ngModel)]="rollno">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Addmission No</label>
                    <input type="text" class="form-control" name="addno" [(ngModel)]="addno">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">College</label>
                    <input type="text" class="form-control" name="college" [(ngModel)]="college">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Department</label>
                    <select name="dept" id="" class="form-control" [(ngModel)]="dept">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electronics">Electronics</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Blood Group</label>
                    <select name="blood" id="" class="form-control" [(ngModel)]="blood">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Date of Birth</label>
                    <input type="date" name="dob" id="" class="form-control" [(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address</label>
                    <textarea name="address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="address"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">parent Name</label>
                    <input type="text" class="form-control" name="pname" [(ngModel)]="pname">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">parent Emailid</label>
                    <input type="email" name="pemail" id="" class="form-control" [(ngModel)]="pemail">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Guardian Name</label>
                    <input type="text" class="form-control" name="gname" [(ngModel)]="gname">
                </div>
                <div class="col col-12 col-sm-12 col-md-23 col-lg-23 col-xl-23 col-xxl-23">
                    <button class="btn btn-success" [disabled]="status" (click)="readValue()">ADD STUDENT</button>
                </div>
            </div>
        </div>
    </div>
</div>
